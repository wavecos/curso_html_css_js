<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Contacto</title>
    </head>
    <body>
        <h2>Formulario de Contacto</h2>
        <form action="https://httpbin.org/post" method="POST">
            <label for="firstName">Nombres *</label>
            <br>
            <input type="text" name="firstName" id="firstName" placeholder="Escrribe tu primer nombre" required>
            <br>
            <label for="lastName">Apellidos</label>
            <br>
            <input type="text" name="lastName" id="lastName" placeholder="Coloca tu apellido paterno">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="tu correo electronico" required>
            <br>
            <label for="birthdate">Fecha Nacimiento</label>
            <br>
            <input type="date" name="birthdate" id="birthdate">
            <br>
            <label for="weight">Peso (Kg)</label>
            <br>
            <input type="number" min="15" max="150" name="weight" id="weight" required>
            <br>
            <label for="photo">Foto de Perfil</label>
            <br>
            <input type="file" name="photo" id="photo">
            <br>
            <label for="password">Contraseña</label>
            <br>
            <input type="password" name="password" id="password" required>
            <br>
            <label for="city">Ciudad</label>
            <br>
            <select name="city" id="city">
                <option value="LPZ">La Paz</option>
                <option value="CBA">Cochabamba</option>
                <option value="ORU">Oruro</option>
            </select>
            <br>
            <label for="gender">Género</label>
            <br>
            Hombre <input type="radio" name="gender" value="hombre">
            Mujer <input type="radio" name="gender" value="mujer">
            <br>



            <label for="notes">Notas</label>
            <br>
            <textarea name="notas" id="notes" rows="5" cols="40" maxlength="140">

            </textarea>

            <br>
            <button type="submit">Guardar</button>
            <button type="reset">Limpiar</button>
        </form>
    </body>
</html>
